<html>
<head>
<title>Form</title>
</head>
        <body>
            <input type="text" autofocus placeholder="Enter First Name" maxlength="10" required>&nbsp;&nbsp;
            <input type="text" autofocus placeholder="Enter Last Name" maxlength="10" required><br><hr>
            <input type="radio" id="gender1" name="Gender"><label for="G1">Male</label>&nbsp;&nbsp;
            <input type="radio" id="gender2" name="Gender"><span>Female</span><br><hr>
            <input type="file" multiple accept=".html,.jpg,.jpeg,.png"><br><hr>
             
            <input type="date"><br><hr>
    
            <textarea rows="5" placeholder="Enter Address" maxlength="200"></textarea><br><br>
            <input type="submit" value="Submit"><br>
            <hr>
            
            <fieldset>
                <legend>Sign In</legend>
                <span>Username:</span>
                <input type="text" placeholder="Enter Username"/><br/><br>
                <span>Password:</span>
                <input type="password" placeholder="Enter Password" maxlength="15"><br><br>
                <input type="button" value="Sign In">
    
            </fieldset>    
        </body>
    </html>
